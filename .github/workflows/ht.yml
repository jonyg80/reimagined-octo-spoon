name: HT CI

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "14 2,10,18 * * *"
  push:
    paths: [.github/workflows/ht.yml]
    branches: [main]

concurrency:
  group: ht
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - repo: "ht-num"
            vid_url: "video?o=ht"
            token: HT_NFT_TOKEN

    steps:
      - uses: actions/checkout@v2
      
      - name: ip address
        run: host myip.opendns.com resolver1.opendns.com
        
      - run: ip address

      - name: install requirements
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          sudo apt update 
          sudo apt install ffmpeg
          sudo npm i -g @mehulagg/nft_cli

      - name: install ipfs
        run: |
          wget https://github.com/ipfs/go-ipfs/releases/download/v0.10.0/go-ipfs_v0.10.0_linux-amd64.tar.gz
          tar -xvzf go-ipfs_v0.10.0_linux-amd64.tar.gz
          cd go-ipfs
          sudo bash install.sh
          ipfs --version
          ipfs init

